<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Lato:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/984b353dcf.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/svg" href="./img/logo.svg" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./img/logo.svg" alt="logo" />
      <h1 class="title">Les petits plats</h1>
    </header>
    <main>
      <div class="main-search">
        <input
          id="main__search"
          class="search"
          type="text"
          placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
        />
        <i class="fas fa-search"></i>
      </div>
      <div id="selecteds"></div>
      <div id="dropdowns">
        <div class="dropdown" id="ingredients">
          <input class="categories" id="ingredients__input" data-value="ingredients" placeholder="Ingredients" />
          <i id="ingredients__chevron" class="fas fa-chevron-down"></i>
          <div class="secondary__list hide" id="ingredients__list"></div>
        </div>
        <div class="dropdown" id="appliances">
          <input
            class="categories"
            id="appliances__input"
            data-value="appliances"
            placeholder="Appareils"
            type="text"
          />
          <i id="appliances__chevron" class="fas fa-chevron-down"></i>
          <div class="secondary__list hide" id="appliances__list"></div>
        </div>
        <div class="dropdown" id="ustensils">
          <input class="categories" id="ustensils__input" data-value="ustensils" placeholder="Ustensiles" type="text" />
          <i id="ustensils__chevron" class="fas fa-chevron-down"></i>
          <div class="secondary__list hide" id="ustensils__list"></div>
        </div>
      </div>
      <div id="meals"></div>
    </main>
    <script src="./scripts/recipes.js"></script>
    <script src="./scripts/helper.js"></script>
    <script src="./scripts/List.js"></script>
    <script src="./scripts/Meal.js"></script>
    <script src="./scripts/Categories.js"></script>
    <script src="./scripts/Ingredients.js"></script>
    <script src="./scripts/Appliances.js"></script>
    <script src="./scripts/Ustensils.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
