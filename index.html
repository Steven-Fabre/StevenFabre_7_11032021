<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Lato:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/984b353dcf.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/svg" href="./img/logo.svg" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./img/logo.svg" rel="logo" />
      <h1 class="title">Les petits plats</h1>
    </header>
    <main>
      <div class="main-search">
        <input class="search" type="text" placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette" />
        <i class="fas fa-search"></i>
      </div>
      <div id="dropdowns">
        <div class="dropdown" id="ingredients">
          <input
            class="categories"
            id="ingredients__input"
            data-value="ingredients"
            placeholder="Ingredients"
            valuetype="text"
          />
          <div class="secondary__list hide" id="ingredients__list"></div>
        </div>
        <div class="dropdown" id="appareils">
          <input class="categories" id="appareils__input" data-value="appareils" placeholder="Appareils" type="text" />
          <div class="secondary__list hide" id="appareils__list"></div>
        </div>
        <div class="dropdown" id="ustensils">
          <input class="categories" id="ustensils__input" data-value="ustensils" placeholder="Ustensiles" type="text" />
          <div class="secondary__list hide" id="ustensils__list"></div>
        </div>
      </div>
      <div id="meals"></div>
    </main>
  </body>
  <script type="text/javascript" src="./scripts/recipes.js"></script>
  <script type="text/javascript" src="./scripts/List.js"></script>
  <script type="text/javascript" src="./scripts/Meal.js"></script>
  <script type="text/javascript" src="./scripts/Ingredients.js"></script>
  <script type="text/javascript" src="./scripts/index.js"></script>
</html>
